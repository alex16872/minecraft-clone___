<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a minecraft clone</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="crosshairContainer"><div id="crosshair"></div></div>
    <div id="inventoryContainer">
      <div id="hotbarContainer">
        <div id="slot1" style="outline: solid 5px #fff"></div>
        <div id="slot2"></div>
        <div id="slot3"></div>
        <div id="slot4"></div>
        <div id="slot5"></div>
        <div id="slot6"></div>
        <div id="slot7"></div>
        <div id="slot8"></div>
        <div id="slot9"></div>
      </div>
    </div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size: 36px">Click to play</span><br /><br />Move:
        WASD<br />Jump: SPACE<br />Look: MOUSE
      </div>
    </div>
    <div id="menu">
      <div id="menuTitle">a minecraft clone</div>
      <div id="menuButtons">
        <button id="playButton" class="menuButton">Play</button>
        <button id="optionsButton" class="menuButton">Options</button>
        <button id="creditsButton" class="menuButton">Credits</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
