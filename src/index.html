<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a minecraft clone</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="crosshairContainer">
      <div id="crosshair"></div>
    </div>
    <div id="inventory">
      <div id="hotbarContainer">
        <div id="slot1" style="outline: solid 5px white"></div>
        <div id="slot2"></div>
        <div id="slot3"></div>
        <div id="slot4"></div>
        <div id="slot5"></div>
        <div id="slot6"></div>
        <div id="slot7"></div>
        <div id="slot8"></div>
        <div id="slot9"></div>
      </div>
    </div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size: 36px">Click to play</span>
        <br /><br />
        Move: WASD<br />
        Jump: SPACE<br />
        Look: MOUSE
      </div>
    </div>
  </body>
</html>
