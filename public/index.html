<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>a minecraft clone</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="crosshairContainer"><div id="crosshair"></div></div>
    <div id="inventoryScreenContainer">
      <div id="inventoryElement"></div>
    </div>
    <div id="hotbarContainerElement">
      <div id="hotbarElement"></div>
    </div>
    <div id="menu">
      <div id="loadingScreen">
        <h2>Loading...</h2>
      </div>
      <div id="menuScreen">
        <h2 id="menuTitle">a minecraft clone</h2>
        <div id="menuButtons">
          <button id="playButton" class="menuButton">Play</button>
          <button id="optionsButton" class="menuButton">Options</button>
          <button id="controlsButton" class="menuButton">Controls</button>
        </div>
      </div>

      <div id="optionsScreen">
        <h2 id="optionsTitle">Options</h2>
        <div id="optionsButtons">
          <button id="optionsBackButton" class="menuButton">Back</button>
        </div>
      </div>

      <div id="controlsScreen">
        <h2 id="controlsTitle">Controls</h2>

        <div id="controlsButtons">
          <button id="controlsBackButton" class="menuButton">Back</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/dist/main.js"></script>
  </body>
</html>
